#define layui()
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工具集 - 在线演示 - layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="/lib/layui/css/layui.css?t=1512984638033" media="all">
    <link rel="stylesheet" href="/lib/layui_global.css?t=1512984638033" media="all">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header header header-demo">
        <div class="layui-main">
            <a class="logo" href="/">
                <img src="/lib/layui_logo.png" alt="layui">
            </a>
            <div class="layui-form component">

                #@search()

            </div>

            #@nav()

        </div>
    </div>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    #@side()

    <div class="layui-tab layui-tab-brief" lay-filter="demoTitle">
        <ul class="layui-tab-title site-demo-title">
            <li class="layui-this">预览</li>
            <li>查看代码</li>
            <li>帮助</li>
        </ul>
        <div class="layui-body layui-tab-content site-demo site-demo-body">
            <div class="layui-tab-item layui-show">
                <div class="layui-main">

                    #@main()

                    </div>
                </div>
        </div>
    </div>

    #@footer()


    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>
    <script src="/lib/layui/layui.js?t=1512984638033" charset="utf-8"></script>
    <script>
        window.global = {
            pageType: 'demo'
            , preview: function () {
                var preview = document.getElementById('LAY_preview');
                return preview ? preview.innerHTML : '';
            }()
        };
        layui.config({
            base: '//res.layui.com/lay/modules/layui/'
            , version: '1512984638033'
        }).use('global');
    </script>

    #@script()

</div>
<div id="LAY_democodejs">
    <script>
        layui.use(['util', 'laydate', 'layer'], function () {
            var util = layui.util
                    , laydate = layui.laydate
                    , layer = layui.layer;
            //固定块
            util.fixbar({
                bar1: true
                , bar2: true
                , css: {right: 50, bottom: 100}
                , bgcolor: '#393D49'
                , click: function (type) {
                    if (type === 'bar1') {
                        layer.msg('icon是可以随便换的')
                    } else if (type === 'bar2') {
                        layer.msg('两个bar都可以设定是否开启')
                    }
                }
            });
        });
    </script>

</div>
</body>
</html>
#end
