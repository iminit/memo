#@layui()
#define main()
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
	<legend>新增资料</legend>
</fieldset>
<form class="layui-form" action="/memo/save">
	<div class="layui-form-item">
		<label class="layui-form-label">标题</label>
		<div class="layui-input-block">
			<input type="text" name="memo.title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
		</div>
		<div class="layui-form-mid layui-word-aux">#(titleMsg)</div>
	</div>
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">内容</label>
		<div class="layui-input-block">
			<textarea name="memo.content" placeholder="请输入内容" class="layui-textarea"></textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">分类</label>
		<div class="layui-input-inline">
			<select name="memo.category" lay-verify="required">
				<option value=""></option>
				<option value="0">北京</option>
				<option value="1">上海</option>
				<option value="2">广州</option>
				<option value="3">深圳</option>
				<option value="4">杭州</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">标签</label>
		<div class="layui-input-block">
			<input type="checkbox" name="like[write]" title="写作">
			<input type="checkbox" name="like[read]" title="阅读" checked>
			<input type="checkbox" name="like[dai]" title="发呆">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
#end

#define script()
<script>
	layui.use('form', function(){
		var form = layui.form;

		//监听提交
		form.on('submit(formDemo)', function(data){
			layer.msg(JSON.stringify(data.field));
//			return false;
		});
	});
</script>
#end
